<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>join ketchup!</title>
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Neue+Haas+Grotesk:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://use.typekit.net/zzo8ozp.css">
    <!-- Styles -->
    <style>
        :root {
            --red-primary: #ED1C24; /* Pure red */
            --black: #000000;
            --white: #ffffff;
            --grey-light: #f0f0f0;
            --grey-dark: #333333;
            --transition-duration: 0.3s;
        }

        body {
            margin: 3%;
            padding-left: 5%;
            padding-right: 5%;
            background-color: var(--white);
            color: var(--black);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 85vh;
            text-align: center;
            background-color: #FFF3AF;
        }

        h1 {
            font-family: "museo-sans-rounded", sans-serif;
            font-weight: 1000;
            font-style: normal;
            -webkit-text-stroke: 1.25vw #ED1C24; /* For WebKit-based browsers */
            text-stroke: 1vw #ED1C24; /* Standard syntax */
            color: #ED1C24; /* Makes the fill color transparent */
            letter-spacing: 0.75vw;
            font-size: 18vw;
            margin: 0;
            padding: 20px 0;
        }

        main {
            font-family: "museo-sans-rounded", sans-serif;
            font-weight: 1000;
            text-align: center;
            border-radius: 10px;
            padding: 2%;
            text-transform: lowercase;
        }

        main h2 {
            font-family: "museo-sans-rounded", sans-serif;
            font-weight: 1000;
            font-size: 6vw;
            color: #ED1C24;
            margin: 0 0 20px 0;
            text-transform: lowercase;
        }

        main h3 {
            font-family: "museo-sans-rounded", sans-serif;
            font-weight: 800;
            font-size: 3vw;
            color: #ED1C24;
            margin: 0 0 40px 0;
            text-transform: lowercase;
        }

        button {
            font-family: "museo-sans-rounded", sans-serif;
            font-weight: 800;
            background-color: var(--red-primary);
            color: #FFF3AF;
            border: #ED1C24 2px solid;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            font-size: 1em;
            letter-spacing: 2px;
            cursor: pointer;
            transition: background-color 0.3s, color 0.3s;
            margin: 20px 0;
            text-transform: lowercase;
        }

        button:hover {
            background-color: #FFF3AF ;
            color: var(--red-primary);
            border: #ED1C24 2px solid;
        }
    </style>
</head>
<body>

    <div>
        <h1>KETCHUP</h1>
        <main>
            <h2>deciding what to eat is hard, ketchup makes it easy!</h2>
            <h3>discover, review, and organize restaurants and recipes all in one social app, because food is better when you share it with friends!</h3>
        </main>
        <button>join our network of restaurants!</button>
        <button>download app (coming soon)</button>
    </div>

</body>
</html>
