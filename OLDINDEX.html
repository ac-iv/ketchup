<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>join ketchup!</title>
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Neue+Haas+Grotesk:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://use.typekit.net/zzo8ozp.css">
    <!-- Styles -->
    <style>
        :root {
            --red-primary: #ED1C24; /* Pure red */
            --black: #000000;
            --white: #ffffff;
            --grey-light: #f0f0f0;
            --grey-dark: #333333;
            --yellow-background: #FFF3AF;
            --transition-duration: 0.3s;
        }

        body {
            margin: 3%;
            padding-left: 5%;
            padding-right: 5%;
            background-color: var(--yellow-background);
            color: var(--black);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 150%;
            text-align: center;
        }

        h1 {
            font-family: "museo-sans-rounded", sans-serif;
            font-weight: 1000;
            font-style: normal;
            -webkit-text-stroke: 1.25vw var(--red-primary); /* For WebKit-based browsers */
            text-stroke: 1vw var(--red-primary); /* Standard syntax */
            color: var(--red-primary); /* Makes the fill color transparent */
            letter-spacing: 0.75vw;
            font-size: 18vw;
            margin: 0;
            padding: 20px 0;
        }
        
        

        main {
            font-family: "museo-sans-rounded", sans-serif;
            font-weight: 1000;
            text-align: center;
            border-radius: 10px;
            padding: 2%;
            text-transform: lowercase;
        }

        main h2 {
            font-family: "museo-sans-rounded", sans-serif;
            font-weight: 1000;
            font-size: 6vw;
            color: var(--red-primary);
            margin: 0 0 20px 0;
            text-transform: lowercase;
        }

        main h3 {
            font-family: "museo-sans-rounded", sans-serif;
            font-weight: 800;
            font-size: 3vw;
            color: var(--red-primary);
            margin: 0 0 40px 0;
            text-transform: lowercase;
        }

        button {
            font-family: "museo-sans-rounded", sans-serif;
            font-weight: 800;
            background-color: var(--red-primary);
            color: var(--yellow-background);
            border: var(--red-primary) 2px solid;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            font-size: 1em;
            letter-spacing: 2px;
            cursor: pointer;
            transition: background-color 0.3s, color 0.3s;
            margin: 20px 0;
            text-transform: lowercase;
        }

        button:hover {
            background-color: var(--yellow-background);
            color: var(--red-primary);
            border: var(--red-primary) 2px solid;
        }

        .popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 80%;
            max-width: 500px;
            background-color: var(--red-primary);
            border: 2px solid var(--yellow-background);
            padding: 20px;
            border-radius: 10px;
            z-index: 1000;
        }

        .popup.active {
            display: block;
        }

        .popup h2 {
            font-family: "museo-sans-rounded", sans-serif;
            font-weight: 1000;
            font-size: 1.5em;
            color: var(--yellow-background);
            text-transform: lowercase;
            margin-bottom: 10px;
        }

        .popup input, .popup textarea {
            width: 90%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid var(--grey-dark);
            border-radius: 5px;
            font-family: "museo-sans-rounded", sans-serif;
            font-weight: 400;
            font-size: 1em;
        }
        
        .popup textarea {
            height: calc(11em); 
            padding: 10px;
            resize: vertical;
        }

        .popup button {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            background-color: var(--yellow-background);
            color: var(--red-primary);
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .popup button:hover {
            background-color: var(--red-primary);
            color: var(--yellow-background);
            border: var(--yellow-background) 2px solid;
        }

        .popup-close {
            position: absolute;
            top: 10px;
            right: 10px;
            cursor: pointer;
            font-family: "museo-sans-rounded", sans-serif;
            font-weight: 1000;
            font-size: 1.5em;
            color: var(--yellow-background);
        }
    </style>
</head>
<body>

    <div>
        <h1>KETCHUP</h1>
        <main>
            <h2>deciding what to eat is hard, ketchup makes it easy!</h2>
            <h3>discover, review, and organize restaurants and recipes all in one social app, because food is better when you share it with friends!</h3>
        </main>
        <button id="join-button">join our network of restaurants!</button>
        <br>
        <button id="beta-button">become a beta tester!</button>
        <br>
    </div>
<footer>

</footer>
    <div class="popup" id="popup-join">
        <span class="popup-close" id="popup-join-close">&times;</span>
        <h2>Join Our Network</h2>
        <form id="contact-form-join">
            <input type="email" id="email-join" name="email" placeholder="Your email" required>
            <textarea id="message-join" name="message" rows="6" placeholder="Your message" required>Hello Ketchup Team,
            
I am [Name] from [Restaurant Name], and I am interested in joining Ketchup's network of restaurants!

Looking forward to your response.

Best regards,
[Name]</textarea>
            <button type="submit">Send</button>
        </form>
    </div>

    <div class="popup" id="popup-beta">
        <span class="popup-close" id="popup-beta-close">&times;</span>
        <h2>Become a Beta Tester</h2>
        <form id="contact-form-beta">
            <input type="email" id="email-beta" name="email" placeholder="Your email" required>
            <textarea id="message-beta" name="message" rows="6" placeholder="Your message" required>Hello Ketchup Team,
            
I am [Name], and I am interested in becoming a beta tester for Ketchup!

Looking forward to your response.

Best regards,
[Name]</textarea>
            <button type="submit">Send</button>
        </form>
    </div>

    <script>
        const joinButton = document.getElementById('join-button');
        const betaButton = document.getElementById('beta-button');
        const popupJoin = document.getElementById('popup-join');
        const popupBeta = document.getElementById('popup-beta');
        const popupJoinClose = document.getElementById('popup-join-close');
        const popupBetaClose = document.getElementById('popup-beta-close');

        joinButton.addEventListener('click', () => {
            popupJoin.classList.add('active');
        });

        betaButton.addEventListener('click', () => {
            popupBeta.classList.add('active');
        });

        popupJoinClose.addEventListener('click', () => {
            popupJoin.classList.remove('active');
        });

        popupBetaClose.addEventListener('click', () => {
            popupBeta.classList.remove('active');
        });

        document.getElementById('contact-form-join').addEventListener('submit', function(event) {
            event.preventDefault();
            const emailJoin = document.getElementById('email-join').value;
            const messageJoin = document.getElementById('message-join').value;
            window.location.href = `mailto:hello@ketchup-app.com?subject=Join Our Network&body=Email: ${emailJoin}%0D%0AMessage: ${messageJoin}`;
            popupJoin.classList.remove('active');
        });

        document.getElementById('contact-form-beta').addEventListener('submit', function(event) {
            event.preventDefault();
            const emailBeta = document.getElementById('email-beta').value;
            const messageBeta = document.getElementById('message-beta').value;
            window.location.href = `mailto:hello@ketchup-app.com?subject=Become a Beta Tester&body=Email: ${emailBeta}%0D%0AMessage: ${messageBeta}`;
            popupBeta.classList.remove('active');
        });
    </script>

</body>
</html>
